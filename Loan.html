<!DOCTYPE html>
<html lang="en">
<head>
    <title><i class="fas fa-calculator"></i> LOAN CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
       <div class="cal">
            <h2><i class="fas fa-calculator"></i> Loan Calculator</h2>
            <div class="input-group">
                <label><i class="fa-solid fa-money-bill"></i> Loan Amount</label>
                <input type="number" id="loanAmount" placeholder="Enter amount">
            </div>
            <div class="input-group">
                <label>Interest Rate(<i class="fas fa-percent"></i>)</label>
                <input type="number" id="interest" placeholder="Enter the rate">
            </div>
            <div class="input-group">
                <label><i class="fas fa-calendar-alt"></i> Loan Duration (Month)</label>
                <input type="number" id="duration" placeholder="Enter the duration of your loan">
            </div>
            <button id="calcbtn"><i class="fas fa-calculator"></i> CALCULATE</button>
        </div>
       
       <div id="result"><i class="fas fa-receipt"></i> Loan slip</div> 

    </div>

    
</body>
<script src="script.js"></script>
<script src="https://cdn.lordicon.com/lordicon.js"></script>
</html>
